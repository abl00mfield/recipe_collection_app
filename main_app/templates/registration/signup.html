{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<Title>Sign up</Title>
{% endblock%}


{% block content %}

<h2>Sign Up</h2>
<form method="POST" data-loading-message="Creating account...">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
