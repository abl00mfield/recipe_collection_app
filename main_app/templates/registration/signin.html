{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Sign In</title>
{% endblock%}

{% block content %}

<h2>Sign In</h2>

<form method="POST" data-loading-message="Signing in...">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Sign In</button>
</form>

{% endblock %}
