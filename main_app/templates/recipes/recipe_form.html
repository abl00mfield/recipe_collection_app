{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Add a recipe</title>
{% endblock%}

{% block content %}
  <h2>Create a New Recipe</h2>
  <form method="POST" enctype="multipart/form-data" data-loading-message="Creating your recipe...">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Recipe</button>
  </form>
{% endblock %}
