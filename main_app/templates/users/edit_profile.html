{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Edit Your Profile</title>
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<h2>Edit Your Profile</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save Profile</button>
</form>
{% endblock %}
