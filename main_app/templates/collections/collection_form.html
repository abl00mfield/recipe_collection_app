{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Create a Collection</title>
{% endblock%}

{% block content %}

{% if object%}
<h2>Edit {{ object.name }}</h2>

{% else %}
<h2>Create a New Collection</h2>

{% endif %}
  <form method="POST" enctype="multipart/form-data" data-loading-message="Creating your collection...">
    {% csrf_token %}
    {{ form.as_p }}
    {% if object %}
        <button type="submit">Update Collection</button>
    {% else %}
        <button type="submit">Save Collection</button>
    {% endif %}
    
  </form>
{% endblock %}
